    <script src="script.js"></script>
    <script>
        // Prevent context menu and other security measures
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        // Add mango hover functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mangoEmoji = document.getElementById('mango-hover');
            const header = document.querySelector('.inline-header');

            if (mangoEmoji && header) {
                mangoEmoji.addEventListener('mouseenter', function() {
                    header.classList.add('roomy');
                });

                mangoEmoji.addEventListener('mouseleave', function() {
                    header.classList.remove('roomy');
                });
            }
        });
    </script>
